<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('HMS - Doctors')}"></head>

<body>

    <div th:replace="~{fragments/layout :: header}"></div>

    <main>
        <div class="card">
            <h2>Add New Doctor</h2>
            <form th:action="@{/doctors}" th:object="${newDoctor}" method="post">
                <label>Name:</label>
                <input type="text" th:field="*{name}" required placeholder="Dr. Name">

                <label>Specialization:</label>
                <input type="text" th:field="*{specialization}" required placeholder="e.g. Cardiologist">

                <label>Email:</label>
                <input type="email" th:field="*{email}" placeholder="doctor@hospital.com">

                <button type="submit">Register Doctor</button>
            </form>
        </div>

        <div class="card">
            <h2>Doctors List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Specialization</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="doctor : ${doctors}">
                        <td th:text="${doctor.name}">Dr. Smith</td>
                        <td th:text="${doctor.specialization}">General</td>
                        <td th:text="${doctor.email}">mail@example.com</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(doctors)}">
                        <td colspan="3" style="text-align:center;">No doctors available.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="~{fragments/layout :: script}"></div>

</body>

</html>
