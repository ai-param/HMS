<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title th:text="${title}">HMS</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#eef2ff',
              100: '#e0e7ff',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
            }
          }
        }
      }
    }
  </script>

  <!-- PWA -->
  <link rel="manifest" th:href="@{/manifest.json}" />
  <meta name="theme-color" content="#4f46e5" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen font-sans antialiased">

  <header th:fragment="header"
    class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex-shrink-0 flex items-center gap-2">
          <span class="text-2xl">ğŸ¥</span>
          <span class="font-bold text-xl tracking-tight text-primary-700">HMS</span>
        </div>
        <nav class="hidden md:flex space-x-8">
          <a th:href="@{/}"
            class="text-gray-500 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            th:classappend="${requestURI == '/' ? 'text-primary-600 bg-primary-50' : ''}">Dashboard</a>
          <a th:href="@{/patients}"
            class="text-gray-500 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            th:classappend="${requestURI != null && requestURI.startsWith('/patients') ? 'text-primary-600 bg-primary-50' : ''}">Patients</a>
          <a th:href="@{/doctors}"
            class="text-gray-500 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            th:classappend="${requestURI != null && requestURI.startsWith('/doctors') ? 'text-primary-600 bg-primary-50' : ''}">Doctors</a>
          <a th:href="@{/appointments}"
            class="text-gray-500 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            th:classappend="${requestURI != null && requestURI.startsWith('/appointments') ? 'text-primary-600 bg-primary-50' : ''}">Appointments</a>
        </nav>
        <!-- Mobile menu button stub if needed, for now just simple nav -->
      </div>
    </div>
    <!-- Mobile Nav (Simple) -->
    <div class="md:hidden flex justify-around border-t border-gray-100 bg-white py-2">
      <a th:href="@{/}" class="flex flex-col items-center text-xs text-gray-500 hover:text-primary-600">
        <span>ğŸ </span>
        <span>Home</span>
      </a>
      <a th:href="@{/patients}" class="flex flex-col items-center text-xs text-gray-500 hover:text-primary-600">
        <span>ğŸ‘¤</span>
        <span>Patients</span>
      </a>
      <a th:href="@{/doctors}" class="flex flex-col items-center text-xs text-gray-500 hover:text-primary-600">
        <span>ğŸ‘¨â€âš•ï¸</span>
        <span>Doctors</span>
      </a>
      <a th:href="@{/appointments}" class="flex flex-col items-center text-xs text-gray-500 hover:text-primary-600">
        <span>ğŸ“…</span>
        <span>Book</span>
      </a>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Content injected here -->
  </main>

  <footer th:fragment="footer" class="bg-white border-t border-gray-200 mt-auto">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row justify-between items-center text-sm text-gray-500">
        <div class="mb-2 md:mb-0">
          &copy; <span th:text="${currentYear}">2024</span> Hospital Management System. All rights reserved.
        </div>
        <div class="flex gap-4">
          <span>Live Visitors: <span class="font-bold text-primary-600" th:text="${liveVisitors}">0</span></span>
          <span>Total Visits: <span class="font-bold text-gray-700" th:text="${totalVisitors}">0</span></span>
        </div>
      </div>
    </div>
  </footer>

  <div th:fragment="script">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('SW registered!', reg))
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>
  </div>

</body>

</html>
