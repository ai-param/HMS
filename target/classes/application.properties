spring.application.name=hms
# Use PORT env variable if available (Render/Heroku), otherwise default to 8080
server.port=${PORT:8080}

# Database file path - ensure this directory exists or use in-memory for ephemeral instances
# For cloud persistence, you would typically use a managed PostgreSQL/MySQL, 
# but for this demo, we'll keep H2. Note: Data on free tier clouds is usually ephemeral.
spring.datasource.url=jdbc:h2:file:./data/hmsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
